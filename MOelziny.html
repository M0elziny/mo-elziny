<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO ELZINY's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .about, .contact {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact form input, .contact form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .contact form button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>MO ELZINY's Personal Page</h1>
    </header>
    <div class="container">
        <section class="about">
            <h2>نبذة عني</h2>
            <p>أنا طالب.</p>
        </section>
        <section class="contact">
            <h2>التواصل</h2>
            <p>للتواصل معي، الرجاء ملء النموذج التالي:</p>
            <form>
                <input type="text" name="name" placeholder="اسمك" required>
                <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
                <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>
</body>
</html>
